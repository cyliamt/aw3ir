<!doctype html>
<html>

<head>
    <!--<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Contacts</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"> -->

    <script src="gps.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="store.js"></script>
    <script src="form-validation.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2>">


            </div>

            <div class="col-lg-8">
                <div class="mt-4 p-2 text-black rounded"
                    style="background-color : #d5e2e2;height:auto;padding-bottom:6px;">
                    <div class="container mt-6">


                        <form action="">

                            <br>
                            <h1>Ajouter un contact</h1>

                            <!-- Add your site or application content here -->
                            <p>veuillez rentrer ces coordonnées</p>
                            <!-- <img src="../galilee.png" alt="Logo Galilee" />-->
                            <div class="row mb-3">
                                <label for="prenom" class="col-sm-2 col-form-label">prenom</label>
                                <div class="col-sm-10">
                                        <input type="text" class="form-control" id="prenom" onkeypress="calcNbChar(this.id)" />
                                        <span></span> <!-- balise mise à jour dynamiquement en JS -->
                                     
                                </div>

                            </div>
                            <div class="row mb-3">
                                <label for="nom" class="col-sm-2 col-form-label">nom</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nom"onkeypress="calcNbChar(this.id)">
                                    <span></span> 
                                </div>
                            </div>
                            
            

                            <div class="row mb-3">
                                <label for="Mail" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="mail"onkeypress="calcNbChar(this.id)">
                                    <span></span> 
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="adresse" class="col-sm-2 col-form-label">adresse</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="adresse" onkeypress="calcNbChar(this.id)">
                                    <span></span> 
                                </div>

                            </div>

                            <div id="map"></div>
                            <div class="form-group col-1">
                                <button class="btn btn-warning" type="button" id="gps"
                                    onclick="getLocation()">GPS</button>
                            </div>




                            <div class="row mb-3">
                                <label for="date" class="col-sm-2 col-form-label">date de naissance</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="date" required
                                        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                                    
                                        <span classe="validity"></span>
                                     
                                </div>

                            </div>


                            <div class="col-auto">

                                <input type="button" id="button" class="btn btn-primary" name="button" value="valider"
                                    onclick="window.onload()">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <h4>Liste des contacts</h4>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Mail</th>
                <th>Adresse</th>
                <th>Date de naissance</th>   
            </tr>
        </thead>

        <tbody></tbody>

    </table>


    

    <div id="error" class "error"></div>
    <div id="resultat" class "resultat"></div>



    
   

</body>

</html>
